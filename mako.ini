# Global settings
max-history=100
sort=-time

# Appearance
font=JetBrainsMono Nerd Font 10
width=300
height=100
margin=10
padding=15
border-size=2
border-radius=12

# Tokyo Night Glassy Theme
background-color=#1a1b26ee
text-color=#c0caf5
border-color=#7aa2f7
progress-color=over #363b51

# Specific Colors for levels
[urgency=low]
border-color=#414868

[urgency=normal]
border-color=#7aa2f7

[urgency=high]
border-color=#f7768e
default-timeout=0

# Extra styling to match your Omarchy setup
[line-stats]
include=~/.local/share/omarchy/default/mako/core.ini